<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!--
      @for( item of menuItems; track $index){
        <a mat-list-item routerLink="/item.path">Aventura</a>
        <a mat-list-item routerLink = "/item.path">prueba</a>
      }
      -->
      <a mat-list-item routerLink="/dashboard">Home</a>
      <a mat-list-item routerLink="/aventura">Aventura</a>
      <a mat-list-item routerLink="/dosjugadores">2 Jugadores</a>
      <a mat-list-item routerLink="/familiar">Familiar</a>
      <a mat-list-item routerLink="/ninos">Ni√±os</a>
      <a mat-list-item routerLink="/carrito">Mi Carrito</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>OMEGA GAMES</span>
    </mat-toolbar>
    <!-- Add Content Here -->
     <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
